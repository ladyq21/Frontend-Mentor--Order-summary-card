  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <div class="box">
    <header>
      <!-- Image tag -->
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
    </header>
    <div class="body">
      <h2>Order Summary</h2>
      <h3>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h3>
      <div class="Annual">
        <div class="icon">
          <img src="images/icon-music.svg" alt="">
        </div>
        <h4>Annual Plan<p>$59.99/year</p></h4>
        <div class="button">
          <button><a href="#">Change</a></button>
        </div>
      </div>
        <div class="buttons">
          <div class="Proceed">
            <button><a href="#">Proceed to Payment</a></button>
            </div>
            <div class="Cancel">
            <button><a href="#">Cancel Order</a></button>
            </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">LadyQ</a>.
        </div>
    </div>
</body>
